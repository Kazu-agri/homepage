<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}

<!-- OGP -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.og_description %}{{ page.og_description }}{% elsif page.description %}{{ page.description }}{% else %}{% endif %}" />
<meta property="og:locale" content="ja_JP" />
{% if page.og_image %}
<meta property="og:image" content="{{ page.og_image }}" />
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
{% if page.twitter_image %}
<meta name="twitter:image" content="{{ page.twitter_image }}" />
{% endif %}

{% if page.canonical %}
<link rel="canonical" href="{{ page.canonical }}" />
{% endif %}

<link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}" />

{% if site.ga_measurement_id %}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.ga_measurement_id }}');
</script>
{% endif %}
